name: Deploy Staging

on:
  push:
    branches: [main]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  DOCKER_REGISTRY: ghcr.io/andupetcu/moneylife

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth, game-engine, rewards, social, notification, partner, banking, admin]
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}-${{ matrix.service }}:staging
            ${{ env.DOCKER_REGISTRY }}-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy services
        run: |
          echo "Deploying commit ${{ github.sha }} to staging..."
          # Update ECS services with new image tag
          for service in auth game-engine rewards social notification partner banking admin; do
            aws ecs update-service \
              --cluster moneylife-staging \
              --service "moneylife-${service}" \
              --force-new-deployment \
              --no-cli-pager || true
          done

      - name: Wait for deployment
        run: |
          for service in auth game-engine rewards social notification partner banking admin; do
            echo "Waiting for ${service}..."
            aws ecs wait services-stable \
              --cluster moneylife-staging \
              --services "moneylife-${service}" || true
          done
