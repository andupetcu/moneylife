version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: moneylife
      POSTGRES_USER: moneylife
      POSTGRES_PASSWORD: localdev123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moneylife"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:3.0
    environment:
      SERVICES: sqs,sns,s3
      DEFAULT_REGION: us-east-1
    ports:
      - "4566:4566"

  auth:
    build: ./services/auth
    environment:
      DATABASE_URL: postgres://moneylife:localdev123@postgres:5432/moneylife
      REDIS_URL: redis://redis:6379
      JWT_SECRET: local-dev-secret-do-not-use-in-prod
      JWT_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      PORT: "3001"
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  game-engine:
    build: ./services/game-engine
    environment:
      DATABASE_URL: postgres://moneylife:localdev123@postgres:5432/moneylife
      REDIS_URL: redis://redis:6379
      SQS_ENDPOINT: http://localstack:4566
      SNS_ENDPOINT: http://localstack:4566
      AUTH_SERVICE_URL: http://auth:3001
      JWT_SECRET: local-dev-secret-do-not-use-in-prod
      PORT: "3002"
      NODE_ENV: development
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_started

volumes:
  pgdata:
