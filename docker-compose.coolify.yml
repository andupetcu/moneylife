services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: moneylife
      POSTGRES_PASSWORD: ML2026secure!db
      POSTGRES_DB: moneylife
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./packages/db-migrations/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moneylife"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ML2026redis!
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "ML2026redis!", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    environment:
      DATABASE_URL: postgres://moneylife:ML2026secure!db@postgres:5432/moneylife
      REDIS_URL: redis://default:ML2026redis!@redis:6379/0
      JWT_SECRET: ml-jwt-secret-2026-change-in-prod
      JWT_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      BCRYPT_ROUNDS: "12"
      PORT: "3001"
      CORS_ORIGINS: https://moneylife.app
      ENCRYPTION_KEY: ml-encryption-key-2026-change
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  game-engine:
    build:
      context: .
      dockerfile: services/game-engine/Dockerfile
    environment:
      DATABASE_URL: postgres://moneylife:ML2026secure!db@postgres:5432/moneylife
      REDIS_URL: redis://default:ML2026redis!@redis:6379/0
      AUTH_SERVICE_URL: http://auth:3001
      PORT: "3002"
      CORS_ORIGINS: https://moneylife.app
      ENCRYPTION_KEY: ml-encryption-key-2026-change
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "3000:3000"
    volumes:
      - ./infra/docker/api-gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth
      - game-engine

volumes:
  pg_data:
  redis_data:
